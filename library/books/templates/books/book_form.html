{% extends 'base/base.html' %}

{% block title %}
    {% if object %}Изменить книгу{% else %}Добавить книгу{% endif %}
{% endblock %}

{% block content %}
    <h1>{% if object %}Изменить книгу{% else %}Добавить книгу{% endif %}</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'books:book_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
