{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление автора</h1>
    <p>Вы уверены, что хотите удалить этого автора "{{ author }}"?</p>

    <form action="{% url 'books:book_delete' book.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Удалить</button>
        <a class="btn btn-outline-secondary" href="{% url 'books:author_detail' author.id %}">Отмена</a>
    </form>
{% endblock %}
