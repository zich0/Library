{% extends 'base/base.html' %}

{% block title %}Author Detail{% endblock %}

{% block content %}
    <h1>{{ book.title }}</h1>
    <img src="{{ author.cover.url }}" alt="{{ author.name }}" class="img-fluid mb-3" style="max-width: 200px;">
    <p><strong>Биография:</strong> {{ author.bio }}</p>

    <a href="{% url 'books:author_list' %}" class="btn btn-secondary">Обратно к списку</a>
{% endblock %}
