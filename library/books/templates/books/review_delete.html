{% extends 'base/base.html' %}

{% block content %}
    <h1>Удаление отзыва</h1>
    <p>Вы уверены, что хотите удалить ваш отзыв на книгу "{{ review.book }}"?</p>

    <form action="{% url 'books:review_delete' review.book.id review.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger">Удалить</button>
        <a class="btn btn-outline-secondary" href="{% url 'books:book_detail' review.book.id %}">Отмена</a>
    </form>
{% endblock %}
