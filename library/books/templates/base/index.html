<nav>
  <div>
  <ul class="nav nav-pills">
      <li class="nav-item">
        <a class="nav-link {% if request.path == '/' %} active {% endif %}" href="{% url 'books:book_list' %}" >Главная</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Жанры</a>
      </li>
      <li class="nav-item">
        <a href="{% url 'books:author_list' %}" class="nav-link {% if request.path == '/author/' %} active {% endif %}">Авторы</a>
      </li>
      <li>
        <form action="{% url 'books:book_list' %}" class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Поиск" name="search">
          <button class="btn btn-outline-primary" type="submit">Поиск</button>
        </form>

      </li>
      <li>
        {% if request.user.is_authenticated %}
          <div class="container-fluid">
            <div>{{ request.user.username }}</div>
            <a href="{% url 'books:logout' %}" class="btn btn-outline-primary">Выйти</a>
          </div>
        {% else %}
          <div class="container-fluid">
            <div>Вы не вошли в аккаунт</div>
            <a href="{% url 'books:login' %}" class="btn btn-outline-primary" role="button">Войти</a>
            <a href="{% url 'books:signup' %}" class="btn btn-outline-danger" role="button">Регистрация</a>
          </div>
        {% endif %}
      </li>
    </ul>
  </div>
</nav>
